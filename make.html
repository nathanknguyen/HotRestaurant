<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hot Restaraunt</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <script src="https:code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
            <span class="fa fa-building">
            </span>
 Hot Restaraunt
        </h1>
        <hr>
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br>
        <div class="text-center">
        <a href="/make">
          <button class="btn btn-lg btn-primary">
            <span class="fa fa-list-alt">
            </span> View Tables</button>
        </a>
        <a href="">
        <button class="btn btn-lg btn-default">
            <span class="fa fa-home"></span>
        </button></a>
      </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
                <h4>Table Reservation</h4>
                </div>
            <div class="card-body">
                <form role="form">
                    <div class="form-group">
                    <label for="reserve-name">Name</label>
                    <input type="text" class="form-control" id="reserve-name">
                    </div>
                    <div class="form-group">
                        <label for="reserve-phone">Phone Number</label>
                        <input type="text" class="form-control" id="reserve-phone">
                        </div>
                    <div class="form-group">
                        <label for="reserve-email">Email</label>
                        <input type="text" class="form-control" id="reserve-email">
                        </div>
                        <div class="form-group">
                            <label for="reserve-id">Reservation ID</label>
                            <input type="text" class="form-control" id="reserve-id">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                            </div>
                            </div>
                            </div>
                            </div>
            <footer class="footer mt-4">
                <div class="container">
                    <p>Control Panel</p>
                    <p>
                        <a href="#" id="clear">Clear Table</a>
                        " | "
                        <a href="/api/tables">API Table Link</a>
                        <a href="/api/waitlist">API Wait List</a>
                    </p>
            </div>
            </footer>
            </div>
